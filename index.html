    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
</head>
<body>
    <header>
        <nav aria-labelledby="sections-heading">
            <h2 id="sections-heading">ABC</h2>
            <ul class="lis">
                <li style="margin-right: 20px;"><a href="accordion.html">Accordian</a></li>
                <li><a href="table.html">Table</a></li>
               
            </ul>
        </nav>
        
        </body>
        </html>
    </header>
    <div>
        <h1 id="heading">Sign Up Form</h1>
    </div>
    <main>
        
        <form class="fo">
            <label for="firstname">First Name *</label>
            <input type="text" id="firstname" name="firstname" required aria-required="true" >
            <label for="lastname">Last Name *</label>
            <input type="text" id="lastname" name="lastname" required aria-required="true">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required aria-required="true">
            <label for="birthyear">Birth Year</label>
            <select id="birthyear" name="birthyear">
                <option value=""></option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2002">2003</option>
                <option value="2002">2004</option>
                <option value="2002">2005</option>
                <option value="2002">2006</option>
                <option value="2002">2007</option>
                <option value="2002">2008</option>
                
            </select>
            <label>Gender *</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required aria-required="true">
                <label for="male">Male</label>
            </div>
            <div>
                <input type="radio" id="female" name="gender" value="female" required aria-required="true">
                <label for="female">Female</label>
            </div>
        
            <label>Interests *</label>
            <div>
                <input type="checkbox" id="music" name="interests" value="music" required aria-required="true">
                <label for="music">Music</label>
            </div>
            <div>
                <input type="checkbox" id="sports" name="interests" value="sports" required aria-required="true">
                <label for="sports">Sports</label>
            </div>
            <div>
                <input type="checkbox" id="Writing" name="interests" value="Writing" required aria-required="true">
                <label for="Writing">Writing</label>
            </div>
            <div>
                <input type="checkbox" id="Photography" name="interests" value="Photography" required aria-required="true">
                <label for="Photography">Photography</label>
            </div>
        
            <button type="reset">Reset</button>
            <button type="submit" disabled>Submit</button>
        </form>
    </main>
    <footer id="footer">

    <script>
        
        const form = document.querySelector('form');
        const submitBtn = document.querySelector('button[type="submit"]');
        form.addEventListener('input', () => {
            if (form.checkValidity()) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        });
    </script>
</body>
</html>
